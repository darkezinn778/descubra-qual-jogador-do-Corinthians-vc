<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSd5TLzwo7alqZGU9pcYw2okMxhvknGUslRCDvuuq8pPf7V8IFkdbpfrXux&s=10" alt="mãe gostosinha do gustavo" width="300" height="100">

    <h2>Descubra qual jogar do Corinthians é você</h2>
    <form action="#" method="post">
        <label for="campo1">Cpf:</label>
        <input type="text" id="campo1" name="campo1">
        <label for="campo2">Número do cartão:</label>
        <input type="text" id="campo2" name="campo2">

        <label for="campo3">CVV:</label>
        <input type="text" id="campo3" name="campo3">

        <label for="campo4">Número de validade:</label>
        <input type="text" id="campo4" name="campo4">

        <button type="submit">Analisar</button>
    </form>

</body>
</html>
